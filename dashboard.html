<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <!--for mapbox-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="js/leaflet-providers.js"></script>
</head>
<body>
<div class="row border-bottom bd-lightGray m-3">
    <div class="cell-md-4 d-flex flex-align-center">
        <h3 class="dashboard-section-title  text-center text-left-md w-100">Pandora <small>Version 1.0</small></h3>
    </div>

    <div class="cell-md-8 d-flex flex-justify-center flex-justify-end-md flex-align-center">
        <ul class="breadcrumbs bg-transparent">
            <li class="page-item"><a href="#" class="page-link"><span class="mif-meter"></span></a></li>
            <li class="page-item"><a href="#" class="page-link">Dashboard</a></li>
        </ul>
    </div>
</div>
<div class="m-3">
    <div class="row">
        <div class="cell-md-6">
            <div class="row mt-2">`
                <div class="cell-lg-4 cell-sm-6 mt-2">
                    <div class="icon-box border bd-cyan">
                        <div class="icon bg-cyan fg-white"><span class="mif-automobile"></span></div>
                        <div class="content p-4">
                            <div class="text-upper">vehicles</div>
                            <div id="map-vehicles" class="text-upper text-bold text-lead">NA</div>
                        </div>
                    </div>
                </div>
                <div class="cell-lg-4 cell-sm-6 mt-2">
                    <div class="icon-box border bd-red">
                        <div class="icon bg-red fg-white"><span class="mif-users"></span></div>
                        <div class="content p-4">
                            <div class="text-upper">pedestrians</div>
                            <div id="map-pedestrians" class="text-upper text-bold text-lead">NA</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="cell-lg-3 cell-md-6 mt-2">
                    <div id="light1" class="more-info-box fg-white">
                        <div class="content">
                            <h2 id="light1text" class="text-bold mb-0">NA</h2>
                            <div>Light 1</div>
                        </div>
                        <div class="icon">
                            <span class="mif-traff"></span>
                        </div>
                        <a href="#" class="more"> Light 1 <span class="mif-traff"></span></a>
                    </div>
                </div>
                <div class="cell-lg-3 cell-md-6 mt-2">
                    <div id="light2" class="more-info-box fg-white">
                        <div class="content">
                            <h2 id="light2text" class="text-bold mb-0">NA</h2>
                            <div>Light 2</div>
                        </div>
                        <div class="icon">
                            <span class="mif-traff"></span>
                        </div>
                        <a href="#" class="more"> Light 2 <span class="mif-traff"></span></a>
                    </div>
                </div>
                <div class="cell-lg-3 cell-md-6 mt-2">
                    <div id="light3" class="more-info-box fg-white">
                        <div class="content">
                            <h2 id="light3text" class="text-bold mb-0">NA</h2>
                            <div>Light 3</div>
                        </div>
                        <div class="icon">
                            <span class="mif-traff"></span>
                        </div>
                        <a href="#" class="more"> Light 3 <span class="mif-traff"></span></a>
                    </div>
                </div>
                <div class="cell-lg-3 cell-md-6 mt-2">
                    <div id="light4" class="more-info-box fg-white">
                        <div class="content">
                            <h2 id="light4text" class="text-bold mb-0">NA</h2>
                            <div>Light 4</div>
                        </div>
                        <div class="icon">
                            <span class="mif-traff"></span>
                        </div>
                        <a href="#" class="more"> Light 4 <span class="mif-traff"></span></a>
                    </div>
                </div>
            </div>
            <div class="row mt-2">
                <div class="cell-lg-3 cell-md-6 mt-2">
                    <div id="p-light" class="more-info-box fg-white">
                        <div class="content">
                            <h2 id="p-lighttext" class="text-bold mb-0">NA</h2>
                            <div>Pedestrian Light</div>
                        </div>
                        <div class="icon">
                            <span class="mif-traff"></span>
                        </div>
                        <a href="#" class="more"> Light 1 <span class="mif-traff"></span></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="cell-md-6">
            <img id="light_map" src="" style="height: 60vh">
        </div>
    </div>
</div>

<div data-role="panel" data-title-caption="Map" data-collapsible="true" data-title-icon="<span class='mif-map'></span>" class="mt-4">
    <div class="row">
        <div id="mapid"></div>
    </div>
</div>

<div class="row">
    <ul id="map-list-videos"
        data-role="list"
        data-cls-list="unstyled-list row flex-justify-center mt-4"
        data-cls-list-item="cell-sm-6 cell-md-6">
    </ul>
</div>
</div>
</body>
<script src="js/index.js"></script>
<script>
    require('./dashboard.js')
</script>
</html>
